[SETTINGS]
# 探索を開始するルートディレクトリのパス
# 相対パス or 絶対パスで指定可能
# 例: ./input, /Users/username/Documents/data
target_dir = ./input

# 抽出対象とするファイル名に含まれるキーワード
# このキーワードを含むファイル名のExcel/CSVファイルが処理対象となる
# 例: 日経平均, 売上, レポート
search_keyword = 日経平均

# 抽出したいセルの指定（カンマ区切りで複数指定可能）
# セル座標形式: A1, B2, C3 など
# 例: A1, B1, C1
target_cells = A1, B1, C1

# 画像判定対象セルの指定（カンマ区切りで複数指定可能）
# 電子捺印等の画像が存在するかをチェックするセル
# Excelファイルのみ対応（CSVは非対応）
# 例: D1, E1
image_check_cells = D1, E1

# 出力ファイル名
# 抽出結果を保存するファイル名（カレントディレクトリに作成）
# 例: extraction_result.txt, output.txt
output_filename = extraction_result.txt
