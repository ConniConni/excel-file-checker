[SETTINGS]
# 探索を開始するルートディレクトリのパス
# 相対パス or 絶対パスで指定可能
# 例: ./input, /Users/username/Documents/data
target_dir = ./input

# 出力ファイル名
# 抽出結果を保存するファイル名（設定ファイルと同じディレクトリに作成）
# 例: extraction_result.txt, output.txt
output_filename = extraction_result.txt

# ========================================
# ファイルタイプごとの設定
# ========================================
# 各ファイルタイプごとに [FILE_TYPE_1], [FILE_TYPE_2], ... というセクションを作成します。
# 各セクションには以下の項目を設定できます：
#   - file_pattern: ファイル名のワイルドカードパターン（*, ?が使用可能）
#   - target_sheet: 対象シート名
#   - target_cells: 抽出したいセルの指定（カンマ区切り）
#   - image_check_cells: 画像判定対象セルの指定（カンマ区切り、なしの場合は空欄）

# ファイルタイプ1: レビューチェックリスト
[FILE_TYPE_1]
# ファイル名パターン: *0_レビューチェックリスト*.xlsx
file_pattern = *0_レビューチェックリスト*.xlsx
# 対象シート名
target_sheet = sheet1
# 抽出対象セル
target_cells = E4, E5, E6, N6, M10, M11, M15, M16
# セルラベル（出力時のヘッダー名）
cell_labels = プロジェクト名, 日付, 担当者, 承認者, 設計レビュー, 設計結果, 実装レビュー, 実装結果
# 画像チェック対象セル（なし）
image_check_cells =

# ファイルタイプ2: レビュー記録表
[FILE_TYPE_2]
# ファイル名パターン: レビュー記録表(社*.xlsx
file_pattern = レビュー記録表(社*.xlsx
# 対象シート名
target_sheet = sheet1
# 抽出対象セル
target_cells = AE2, AE4, AE5, AE6, AE7, AE8, AB17
# セルラベル（出力時のヘッダー名）
cell_labels = プロジェクト名, 項目1, 項目2, 項目3, 承認日, レビュアー, 備考
# 画像チェック対象セル
image_check_cells = BY3
